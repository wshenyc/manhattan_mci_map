<html lang="en">
<head>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class = 'main-map'>
    <div id = 'sidebar'>
      <h3>Buildings in Manhattans with Major Capital Improvement Applications</h3>
      <div class = 'buildingInfo'>
        <div><strong>Address:</strong>&nbsp;<span id="address"></span></div>
        <div><strong>MCI Item:</strong>&nbsp;<span id="item"></span></div>
        <div><strong>Amount:</strong>&nbsp;<span id="mciamount"></span></div>
        <div><strong>Date:</strong>&nbsp;<span id="mcidate"></span></div>
      </div>
    </div>
    <div id ='mapContainer'></div>
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

  <script src="js/scripts.js"></script>

</html>
